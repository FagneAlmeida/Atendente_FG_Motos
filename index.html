<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendente - Oficina FG Motos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Atendente Inteligente 🏍️</h2>
            <span>Oficina FG Motos</span>
        </div>
        <div id="chat-window">
            <div id="chat-messages"></div>
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Digite sua dúvida sobre a moto...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
